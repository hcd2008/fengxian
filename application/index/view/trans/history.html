{layout name="layout"}
<br>
<div class="container">
			<h4>历史信息详情</h4>
			<form action="" method="post" enctype="multipart/form-data">
			<table class="table table-bordered table-hover">
				<tr>
					<td width="120px">中文标题 </td>
					<td>
						{$info.title_cn}
					</td>
				</tr>
				<tr>
					<td>英文标题</td>
					<td>
						{$info.title_en}
					</td>
				</tr>
				<tr>
					<td>中文摘要</td>
					<td>
						{$info.zhaiyao_cn}
					</td>
				</tr>
				<tr>
					<td>英文摘要</td>
					<td>
						{$info.zhaiyao_en}
					</td>
				</tr>
				<tr>
					<td>全文附件</td>
					<td>
						<a href="/uploads/{$info.fujian}">下载</a>
					</td>
				</tr>
				{if $info.fy_fujian}
				<tr>
					<td>翻译后附件</td>
					<td>
						<a href="/uploads/{$info.fy_fujian}">下载</a>
					</td>
				</tr>
				{/if}
				<tr>
					<td>来源名称</td>
					<td>
						{$info.laiyuan}
					</td>
				</tr>
				<tr>
					<td>来源链接</td>
					<td>
						{$info.links}
					</td>
				</tr>
				{if $info.status==4}
				<tr>
					<td colspan="2">
						<a href="{:url('index/review/yes',array('itemid'=>$info['itemid']))}" class="btn btn-primary">审核通过</a>&nbsp;
						<a onclick="return confirm('请在评论栏里说明拒绝通过的理由')" href="{:url('index/review/no',array('itemid'=>$info['itemid']))}" class="btn btn-danger">拒绝通过</a>
					</td>
				</tr>
				{/if}
			</table>
			</form>
		
		
</div>
